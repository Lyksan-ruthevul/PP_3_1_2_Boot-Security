<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Users</title>
</head>
<body>
<h2>Edit User</h2>
<form th:method="post" th:action="@{/admin/saveEditUser}" th:object="${user}">
    <input type="hidden" th:field="*{id}" th:value="${user.id}"/>
    <table border="1">
        <tr>
            <th><label for="userName">Enter User name</label></th>
            <th><input type="text" th:field="*{userName}" id="userName"/></th>
        </tr>
        <tr>
            <th><label for="password">Enter password</label></th>
            <th><input type="text" th:field="*{password}" id="password"/></th>
        </tr>
        <tr>
            <th><label for="name">Enter name</label></th>
            <th><input type="text" th:field="*{name}" id="name"/></th>
        </tr>
        <tr>
            <th><label for="surname">Enter surname</label></th>
            <th><input type="text" th:field="*{surname}" id="surname"/></th>
        </tr>
        <tr>
            <th><label for="age">Enter age</label></th>
            <th><input type="text" th:field="*{age}" id="age"/></th>
        </tr>
        <tr>
            <th><input type="submit" value="Ok"/></th>
        </tr>
        <label>Select roles:
            <span th:each="role : ${roles}">
            <input type="checkbox" name="role" th:value="${role.getId()}" th:text="${role.getRole()}" th:field="*{roles}"/>
        </span>
        </label>
    </table>
</form>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" th:value="Logout">
</form>
</body>
</html>
